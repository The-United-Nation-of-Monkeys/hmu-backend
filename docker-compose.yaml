version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smartgrant_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartgrant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartgrant_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartgrant_app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/smartgrant
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      RPC_URL: ${RPC_URL:-http://localhost:8545}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-}
      AML_LARGE_AMOUNT_THRESHOLD: ${AML_LARGE_AMOUNT_THRESHOLD:-0.2}
      AML_DUPLICATE_WINDOW_MINUTES: ${AML_DUPLICATE_WINDOW_MINUTES:-5}
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - smartgrant_network

networks:
  smartgrant_network:
    driver: bridge

volumes:
  postgres_data:

